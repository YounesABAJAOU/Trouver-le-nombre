<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"content="Trouver le nombre">
        <link rel="stylesheet" href="./style.css">
        <title>Trouver le nombre</title>
    </head>
    <body>
        <div class="container">
            <form id="inputBox1">
                <label for="number">Bienvenue dans le jeu "Trouve le nombre" <br> <br>Veuillez choisir une difficulté :<br> <br> 1)     Tapez 1 pour "facile"<br> 2) Tapez 2 pour "normal"<br> 3) Tapez 3 pour "moyen"<br> 4) Tapez 4 pour "difficile"</label>
                <input type="number" id="number1" min="0" max="4" required>
                <button type="submit" id="essayerBtn1">Valider</button>
            </form>
            
            
            <h1>Trouve le nombre !</h1>
            <p>Trouve le bon nombre entre 0 et 100 !</p>
            <div class="vies">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="heart"></ion-icon>
            </div>

            <form id="inputBox">
                <label for="number">Entrez un nombre :</label>
                <input type="number" id="number" min="0" max="100" required>
                <button type="submit" id="essayerBtn">Essayer</button>
                <p id="message"></p>
                <button id="rejouer">Rejouer ?</button>
            </form>
            <p id="details">* Brûlant = &plusmn; 2 ; Chaud = &plusmn; 5 ; Tiède = &plusmn; 10 ; Froid = + de 10. </p>
        </div>
        
        
        <script src="./app.js" type="text/javascript"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
